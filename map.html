<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    width: 100%
    text-decoration: none;
    color: initial;
    background:#DDDDDD;
}
*{
height: 90%; //设置高度，不然会显示不出来
}
</style>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zYYptHm2zmbL4yYmokI1mWtsPybDbuV8"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<script>
$(function(){
	translatePoint();
	//navigator.geolocation.getCurrentPosition(translatePoint); //定位
});

function addClickHandler(target,window){
      target.addEventListener("click",function(){
        target.openInfoWindow(window);
      });
}	

function translatePoint(){

var gpsPoint = new BMap.Point(103.86277,1.299913);
BMap.Convertor.translate(gpsPoint, 0, initMap); //转换坐标
}

function addMapOverlay(){
      var markers = [
        {content:"我们的记忆",title:"华师",imageOffset: {width:0,height:3},position:{lat:23.146284,lng:113.351647}},
        {content:"陪鹅逛的",title:"正佳",imageOffset: {width:0,height:3},position:{lat:23.138608,lng:113.333753}},
        {content:"和鹅最多来的地方",title:"鹅住的",imageOffset: {width:0,height:3},position:{lat:23.14083,lng:113.349676}},
        {content:"鹅窝",title:"乐城",imageOffset: {width:0,height:3},position:{lat:22.68425,lng:114.230981}},
        {content:"有飞饼喔",title:"百鸽笼",imageOffset: {width:0,height:3},position:{lat:22.601913,lng:114.136847}},
        {content:"来这里吃过",title:"添好运",imageOffset: {width:0,height:3},position:{lat:22.322762,lng:114.172851}},
        {content:"这里有哥哥洗葡萄的背影，有主子，有双子塔",title:"吉隆坡",imageOffset: {width:0,height:3},position:{lat:3.158317,lng:101.690142}},
        {content:"懒鹅鹅",title:"猪猪的宿舍",imageOffset: {width:0,height:3},position:{lat:1.355524,lng:103.686069}},
        {content:"和鹅享受人生",title:"金沙酒店",imageOffset: {width:0,height:3},position:{lat:1.284144,lng:103.858835}},
        {content:"为了找吃的走了好久",title:"牛车水",imageOffset: {width:0,height:3},position:{lat:1.284098,lng:103.844148}}

      ];
      //
      for(var index = 0; index < markers.length; index++ ){
        var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
        var marker = new BMap.Marker(point,{icon:new BMap.Icon("images/goose.png",new BMap.Size(32,32),{
          imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
        })});
        var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,25)});
        var opts = {
          width: 200,
          height:100,
          title: markers[index].title,
          enableMessage: false
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
        marker.setLabel(label);
        addClickHandler(marker,infoWindow);
        map.addOverlay(marker);
      };
    }

function initMap(point){
//初始化地图
map = new BMap.Map("map");
map.addControl(new BMap.NavigationControl());
map.addControl(new BMap.ScaleControl());
map.addControl(new BMap.OverviewMapControl());
map.centerAndZoom(new BMap.Point(103.86277,1.299913),4);
//map.addOverlay(new BMap.Marker(point))
addMapOverlay();
}
</script>
</head>
<body>
<div id="map" style="height: 95%;" ></div>
<div align="center">
<a href='./index.html' style="font-size:20px" ><br/>啾啾包子</a>
</div>

</body>
</html>
